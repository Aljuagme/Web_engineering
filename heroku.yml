build:
  # You can specify the build context directories for your services
  docker:
    web: ./green-house-app/backend
    frontend: ./green-house-app/frontend/app  # Example service name

# Define the processes similar to the services in docker-compose.yml
# Heroku uses `web` for web servers that can receive HTTP traffic
# Other services can be worker processes or other process types
release:
  image:
    web: backend
    frontend: npm start -w ./frontend/app
  command:
    - ./your-release-tasks.sh  # If you have any release tasks to run