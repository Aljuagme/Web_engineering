build:
  docker:
    web: ./green-house-app/backend
    # Define frontend Docker build if you have a Dockerfile in this directory
    frontend: ./green-house-app/frontend/app

# Define the processes, similar to services in docker-compose.yml
run:
  web: npm start -w ./backend
  # Define a command for the frontend service if it should be a separate process
  frontend: npm start -w ./frontend/app
  # or if frontend is a static site, serve it with a static file server or integrate static files in the backend